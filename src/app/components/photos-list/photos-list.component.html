<mat-grid-list cols="3" [gutterSize]="'10px'">
  <mat-grid-tile *ngFor="let photo of displayedPhotos">
    <img
      src="https://picsum.photos/g/200/300"
      [alt]=photo.id
      width="200"
      height="300"
    />
  </mat-grid-tile>
</mat-grid-list>
<div class="container d-flex justify-content-center" *ngIf="true">
  <mat-spinner></mat-spinner>
</div>
