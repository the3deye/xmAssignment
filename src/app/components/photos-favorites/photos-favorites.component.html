<mat-grid-list cols="3" [gutterSize]="'10px'">
  <mat-grid-tile *ngFor="let photo of displayedPhotos">
    <img
      [src]="photo.url"
      [alt]="photo.id"
      width="200"
      height="300"
      class="cursor-pointer"
      (click)="onImgClick(photo.id)"
    />
  </mat-grid-tile>
</mat-grid-list>
